<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة فزورة - Tudor Optics</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-top: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 20px;
            color: #555;
            margin-top: 10px;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .letter {
            display: inline-block;
            width: 60px;
            height: 60px;
            margin: 10px;
            background-color: #f2f2f2;
            line-height: 60px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            border-radius: 8px;
            border: 2px solid #ccc;
            transition: background-color 0.3s, transform 0.3s;
        }

        .letter:hover {
            background-color: #e0e0e0;
            transform: scale(1.1);
        }

        .success {
            color: #4CAF50;
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }

        .failure {
            color: red;
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }

        #message {
            margin-top: 30px;
        }

        #discount {
            font-size: 22px;
            color: #ff6347;
            margin-top: 20px;
            font-weight: bold;
        }

        #congratulations {
            font-size: 22px;
            color: #4CAF50;
            margin-top: 20px;
            font-weight: bold;
        }

        #footer {
            margin-top: 50px;
            font-size: 18px;
            color: #777;
        }

    </style>
</head>
<body>
    <h1>لعبة الفزورة - Tudor Optics</h1>
    <p>حاول ترتيب الحروف لتكوين الكلمة الصحيحة: "Tudor"</p>
    
    <div id="letters" class="container">
        <div class="letter" onclick="swap(this)">T</div>
        <div class="letter" onclick="swap(this)">u</div>
        <div class="letter" onclick="swap(this)">d</div>
        <div class="letter" onclick="swap(this)">o</div>
        <div class="letter" onclick="swap(this)">r</div>
    </div>

    <div id="message"></div>
    <div id="discount"></div>
    <div id="congratulations"></div>

    <div id="footer">© 2024 Tudor Optics | جميع الحقوق محفوظة</div>

    <script>
        let correctWord = "Tudor";
        let letters = Array.from(document.querySelectorAll('.letter'));

        function swap(element) {
            let index = letters.indexOf(element);
            let currentText = element.innerText;
            let nextIndex = (index + 1) % letters.length;
            let nextText = letters[nextIndex].innerText;
            
            // Swap letters
            element.innerText = nextText;
            letters[nextIndex].innerText = currentText;

            checkAnswer();
        }

        function checkAnswer() {
            let currentWord = letters.map(letter => letter.innerText).join('');
            if (currentWord === correctWord) {
                let discount = generateDiscount();
                document.getElementById('message').innerHTML = '<p class="success">مبروك! لقد قمت بترتيب الكلمة بشكل صحيح.</p>';
                document.getElementById('discount').innerHTML = نسبة خصمك هي: ${discount}%;
                document.getElementById('congratulations').innerHTML = تهانينا! لقد فزت بالخصم. استمتع بالتسوق في متجرنا!;
            } else {
                document.getElementById('message').innerHTML = '';
                document.getElementById('discount').innerHTML = '';
                document.getElementById('congratulations').innerHTML = '';
            }
        }

        function generateDiscount() {
            // توليد خصم عشوائي بين 10% و 40%
            return Math.floor(Math.random() * (40 - 10 + 1)) + 10;
        }
    </script>
</body>
</html>
