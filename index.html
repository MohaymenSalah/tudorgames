<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة ذاكرة - Tudor Optics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f2f2f2;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        .memory-card {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #ccc;
            display: inline-block;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s;
        }

        .memory-card img {
            width: 100%;
            height: 100%;
            display: none;
        }

        .memory-card.flipped img {
            display: block;
        }

        #message {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }

        #resetButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 5px;
        }

        #resetButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Tudor Optics - لعبة الذاكرة</h1>
    <p>قم بمطابقة الصور للحصول على الخصم!</p>
    
    <div id="game-board"></div>
    <div id="message"></div>
    
    <button id="resetButton" onclick="startGame()">إعادة اللعبة</button>

    <script>
        const cards = [
            { name: " نظارة 1", image: "https://via.placeholder.com/100" },  // https://ibb.co/3TxBsVb
            { name: " نظارة 2", image: "https://via.placeholder.com/100" },  // https://ibb.co/7CLfxzD
            { name: " نظارة 3", image: "https://via.placeholder.com/100" },  // https://ibb.co/6g01DQr
            { name: " نظارة 4", image: "https://via.placeholder.com/100" },  // https://ibb.co/h7ZH4hy
            { name: " نظارة 1", image: "https://via.placeholder.com/100" },
            { name: " نظارة 2", image: "https://via.placeholder.com/100" },
            { name: " نظارة 3", image: "https://via.placeholder.com/100" },
            { name: " نظارة 4", image: "https://via.placeholder.com/100" }
        ];

        let flippedCards = [];
        let matchedCards = [];
        let messageElement = document.getElementById('message');
        let gameBoard = document.getElementById('game-board');

        // بدء اللعبة
        function startGame() {
            shuffledCards = shuffleArray([...cards]);
            flippedCards = [];
            matchedCards = [];
            gameBoard.innerHTML = '';
            messageElement.innerHTML = '';
            shuffledCards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('memory-card');
                cardElement.setAttribute('data-name', card.name);
                cardElement.addEventListener('click', flipCard);
                const cardImage = document.createElement('img');
                cardImage.src = card.image;
                cardElement.appendChild(cardImage);
                gameBoard.appendChild(cardElement);
            });
        }

        // خلط البطاقات عشوائيًا
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // قلب البطاقة
        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped') && !matchedCards.includes(this)) {
                this.classList.add('flipped');
                flippedCards.push(this);
                if (flippedCards.length === 2) {
                    checkMatch();
                }
            }
        }

        // التحقق من المطابقة
        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.getAttribute('data-name') === card2.getAttribute('data-name')) {
                matchedCards.push(card1, card2);
                flippedCards = [];
                if (matchedCards.length === cards.length) {
                    messageElement.innerHTML = 'تهانينا! لقد فزت وحصلت على خصم 20%!';
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        startGame();
    </script>

</body>
</html>
